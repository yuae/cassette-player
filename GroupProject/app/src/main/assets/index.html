<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Market</title>
</head>
<body>

    <div id="download" >
        <a href='/downloads'>Browse List</a>
    </div>
    <div id="upload">
        <form id="upload-cassette" enctype="multipart/form-data" method="post" >
            <input id="file-upload" name="cassette" type="file" onchange="setFilename(this.value);"/>
            <input id="file-name" type="hidden" name="extension" value=".mp3" />
            <input type="submit" value="submit" id="submit" />
        </form>
    </div>
    <script>
        function setFilename(val)
        {
            var fileName = val.substr(val.lastIndexOf("\\")+1, val.length);
            document.getElementById("file-name").value = fileName;
        }
    </script>
</body>
</html>
